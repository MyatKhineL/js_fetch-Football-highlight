<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .news{
            width: 80%;
            margin:100px auto;
            columns:3 250px;
        }
        .card{
            width: 100%;
        }
        .card-img{
            width: 100%;
        }
        .title{

        }
        .author{

        }
        .description{

        }
    </style>
</head>
<body>
    <div class="news">
         
    </div>
   
     <script>
        fetch('https://www.scorebat.com/video-api/v3/')
        .then(response => response.json())
        .then(data => {
           let  fbt= data.response;
           let news=document.querySelector(".news");
           fbt.map(function(el,index){
           console.log(el)
        

           
           news.innerHTML +=`
           <div class="card">
            <img src="${el.thumbnail}" class="card-img">
            <h4 class="title">${el.title}</h4>
            <small class="author">${el.date}</small><br>
            <a href="${el.matchviewUrl}" class="read-more">Highlight</a>
           
        </div>
           `;
        });
    })
    
        
        .catch(function(){
            console.log("U are in error")
        });
       
     </script>
</body>  
</html>
